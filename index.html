<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div id="menu" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>Travel</span>-World</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#book">Book</a>
            <a href="#packages">Packages</a>
            <a href="#gallery">Gallery</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icon">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <div class="search-container">
            <input type="search" placeholder="Search here....." id ="search-bar">
            <label for="search-bar" class="fas fa-search"></label>
        </div>
    </header>
  
    <!-- login-form -->
     <div class="login-container">
        <i class="fa-solid fa-xmark" id="form-close"></i>
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="Enter Your Email">
            <input type="password" class="box" placeholder="Enter Your Password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox"  id="check">
            <label for="check">Remember Me</label>
            <p>Forget password?</p><a href="#">Click Here</a>
            <p>don't have and account? <a href="#">Register here</a></p>
         </form>
     </div>
     



    <script src="script.js"></script>
</body>
</html>
